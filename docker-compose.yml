version: "3.8"

services:
  tetris-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tetris-multiplayer
    ports:
      - "3500:3500" # 整合服務器端口（靜態文件 + Socket.IO）
    environment:
      - NODE_ENV=production
      - REACT_APP_SERVER_PORT=3500
      - REACT_APP_SERVER_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - tetris-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3500/health', (r) => {if(r.statusCode !== 200) throw new Error('Health check failed')})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  tetris-network:
    driver: bridge
